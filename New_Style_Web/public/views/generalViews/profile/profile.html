<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="../../../assets/css/premium-shared.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../assets/css/profile.css">
</head>
<body class="profile-page">
<div class="container profile-container">
  <div class="d-flex justify-content-end mb-3">
    <a href="/generalViews/home" class="btn btn-outline-secondary">Volver al Home</a>
  </div>
  <div class="text-center mb-4">
    <h2 class="mb-3">Mi Perfil</h2>
    <div id="profileImage"></div>
    <div>
      <button id="editImageBtn" class="btn btn-link edit-image-btn">Editar Imagen</button>
    </div>
    <p id="imageName" class="text-muted mt-1">Sin imagen</p>
  </div>

 <div id="createProfileForm" class="card profile-card d-none">
  <div class="card-body">
    <h5 class="card-title">Completa tu Perfil</h5>
  <form id="profileForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="ProfileName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" id="ProfileLastName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="ProfilePhone">
      </div>
      <div class="mb-3">
        <label class="form-label">Número de Documento</label>
        <input type="text" class="form-control" id="ProfileNumberDocument" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de Documento</label>
        <select class="form-select" id="ProfileDocumentType" required>
          <option value="" disabled selected>Seleccione un tipo</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Imagen de Perfil</label>
        <input type="file" class="form-control" id="ProfileImageFile" accept="image/*" />
      </div>
      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="ProfileMail" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Perfil</button>
    </form>
  </div>
</div>


  <!-- Perfil existente -->
  <div id="profileData" class="card profile-card d-none mt-4">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 profile-label">Nombre:</div>
        <div class="col-md-8"><span id="DataProfileName"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 profile-label">Apellido:</div>
        <div class="col-md-8"><span id="DataProfileLastName"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 profile-label">Teléfono:</div>
        <div class="col-md-8"><span id="DataProfilePhone"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 profile-label">Número Documento:</div>
        <div class="col-md-8"><span id="DataProfileNumberDocument"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 profile-label">Tipo Documento:</div>
        <div class="col-md-8"><span id="DataProfileDocumentType"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 profile-label">Correo Electrónico:</div>
        <div class="col-md-8"><span id="DataProfileMail"></span></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4 profile-label">Usuario:</div>
        <div class="col-md-8"><span id="DataProfileUserName"></span></div>
      </div>

      <hr/>
      <h5 class="mt-3">Mis Códigos de Compra</h5>
      <ul id="UserCodesList" class="list-group"></ul>
      <div class="d-flex justify-content-end mt-3">
        <a href="/generalViews/codige" class="btn btn-primary">Ver todos y descargar</a>
      </div>
    </div>
  </div>
</div>

<!-- Modal cambiar imagen -->
<div class="modal fade" id="changeImageModal" tabindex="-1" aria-labelledby="changeImageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="changeImageForm">
        <div class="modal-header">
          <h5 class="modal-title" id="changeImageModalLabel">Cambiar Imagen de Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newImageFile" class="form-label">Subir nueva imagen</label>
            <input type="file" class="form-control" id="newImageFile" accept="image/*" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Actualizar Imagen</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../../assets/js/system/system.js"></script>
<script src="../../../assets/js/generalViews/profile.js"></script>
</body>
</html>
