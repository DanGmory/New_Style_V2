<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Códigos de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../assets/css/premium-shared.css">
    <link rel="stylesheet" href="../../../assets/css/codes.css">
</head>

<body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/generalViews/home">
                    <img src="../../../assets/imgs/logo.jpg" alt="Logo" style="height:36px;border-radius:6px;"/>
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/generalViews/profile">Perfil</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container codes-container">
            <div class="codes-card p-3 p-md-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0 codes-title">Mis Códigos de Compra</h2>
                    <div class="d-flex gap-2">
                        <button id="downloadCsvBtn" class="btn btn-outline-primary">Descargar CSV</button>
                    </div>
                </div>

                <div class="alert alert-codes d-none" id="emptyNotice">
                    No tienes códigos de compra por el momento.
                </div>

                <div class="table-responsive">
                    <table class="table codes-table" id="codesTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Empresa</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    <!-- Modal detalle -->
    <div class="modal fade" id="codeDetailModal" tabindex="-1" aria-labelledby="codeDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="codeDetailModalLabel">Detalle del Código</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Código:</strong> <span id="dCode"></span></li>
                        <li class="list-group-item"><strong>Producto:</strong> <span id="dProduct"></span></li>
                        <li class="list-group-item"><strong>Cantidad:</strong> <span id="dAmount"></span></li>
                        <li class="list-group-item"><strong>Precio:</strong> $<span id="dPrice"></span></li>
                        <li class="list-group-item"><strong>Empresa:</strong> <span id="dCompany"></span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button id="copyCodeBtn" class="btn btn-primary">Copiar Código</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/js/system/system.js"></script>
    <script src="/assets/js/generalViews/codige.js"></script>
</body>

</html>
